<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
            
        <div id="display-wrapper" class="top-20">
        </div>
        
        <div style="border:1px solid white" class="mb-2">     
        <h4>Register Airline</h4>
  <form class="form-inline mb-2" >
        
                <label for="registeredairline" class="mr-sm-2">Choose Your Airline</label>                 
                 <select class="form-control" id="registeredairline">                       
                      </select>               
               
                <label for="airlineaddress" class="mr-sm-2">Register Airline</label> 
                <!-- <input type="text" class="form-control  mb-2 mr-sm-1" id="airlineaddress"> -->
                <select class="form-control mb-2 mr-sm1" id="airlineaddress">                       
                </select>
                <btn class="btn btn-primary ml-2" id="register-Airline">Register</btn>
  </form>
  </div>
  <div style="border:1px solid white" class="mb-2">
  <h4>Fund Airline</h4>
  <form class="form-inline mb-2" >
        
                <label for="fundingairline" class="mr-sm-2">Choose Your Airline</label> 
                <select class="form-control" id="fundingairline">                       
                </select> 
                <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="fundingairline"> -->
                <label for="fundAirline" class="mr-sm-2">Funds(ether)</label> <input type="text" class="form-control mb-2 mr-sm-2" id="fundAirline">
                <label for="funds" class="mr-sm-2">Balance(ether)</label> <input type="text" readonly class="form-control mb-2 mr-sm-1" id="funds">
                <btn class="btn btn-primary" id="fund-airline">Add Fund</btn>
  </form>
</div> 
<div style="border:1px solid white" class="mb-2">
  <h4>Purchase Insurance</h4>
        <form class="form-inline mb-2" >
                <label for="passengers" class="mr-sm-2">Passenger</label>
                    <select class="form-control" id="passengers">                       
                    </select>
                <label for="insuredairline" class="mr-sm-2">Airline</label>
                <select class="form-control" id="insuredairline">                       
                </select>  
                <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="insuredairline"> -->
                <label for="insflight-number" class="mr-sm-2">Flight</label>
                <select class="form-control" id="insflight-number"> 
                    <option>A234</option>       
                    <option>A236</option>    
                    <option>A237</option>           
                </select>
                <label for="datepicker" class="mr-sm-2">Date:</label>
                    <div  style="background-color: white">                   
                    <input id="datepicker" class="form-control" width="276" />
                    </div>
                    <script>
                         $('#datepicker').datepicker({
                         uiLibrary: 'bootstrap4'
                         });
                    </script>
                <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="insflight-number"> -->
                <label for="fundinsurance" class="mr-sm-2">Add Funds(ether) </label> <input type="text" class="form-control mb-2 mr-sm-1" id="fundinsurance">
                <btn class="btn btn-primary" id="purchase-insurance">Purchase Insurance</btn>
        </form>
</div>
<div style="border:1px solid white" class="mb-2">
        <h4>Withdraw</h4>
              <form class="form-inline mb-2" >
                    <label for="insuredpassengers" class="mr-sm-2">Passenger</label>
                    <select class="form-control" id="insuredpassengers">                       
                    </select>
                      <label for="balanceamount" class="mr-sm-2">Balance(ether)</label>
                      <input type="text" readonly class="form-control mb-2 mr-sm-3" id="balanceamount">
                      <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="insuredairline"> -->
                      <label for="withdrawamount" class="mr-sm-2">Withdraw(ether)</label> <input type="text" class="form-control mb-2 mr-sm-3" id="withdrawamount">
                      
                      <btn class="btn btn-primary" id="withdraw-funds">Withdraw Funds</btn>
              </form>
      </div>
<div style="border:1px solid white" class="mb-2">
        <h4>Get Flight Status</h4>
       <!-- <div class="row top-20">-->
            <form class="form-inline mb-2" >


                    <label for="statusairline" class="mr-sm-2">Airline</label>
                    <select class="form-control" id="statusairline">                       
                    </select>  
                    <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="insuredairline"> -->
                    <label for="flight-number" class="mr-sm-2">Flight</label>
                    <select class="form-control" id="flight-number"> 
                        <option>A234</option>       
                        <option>A236</option>    
                        <option>A237</option>           
                    </select>
                    <label class="mr-sm-2">Date:</label>
                    <div style="background-color: white">
                   
                    <input id="statusdatepicker" class="form-control" width="276" />
                    </div>
                    <script>
                         $('#statusdatepicker').datepicker({
                         uiLibrary: 'bootstrap4'
                         });
                    </script>










            <!-- <label for="flight-number" class="mr-sm-2">Flight</label> <input type="text" class="form-control mb-2 mr-sm-1" id="flight-number"> -->
            
               
            <btn class="btn btn-primary ml-2" id="submit-oracle">Submit to Oracles</btn>
            
           <!--  <btn class="btn btn-primary" id="getinsured">getinsurees</btn>
            <btn class="btn btn-primary" id="getinsuredamount">getinsureesamount</btn> -->
            
        </form>
       <!-- </div>-->
    </div>
        <div id="display-wrapper" class="top-20">
        </div>
       
        
    </main>

   <!-- <script src="contract.js"></script>
    <script src="index.js"></script>-->
    
</html>
</body>
